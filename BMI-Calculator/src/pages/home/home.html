<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      BMI Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>

    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Height (M)</ion-label>
        <ion-input type="number" [(ngModel)]="height"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Weight (Kg)</ion-label>
        <ion-input type="number" [(ngModel)]="weight"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button color="secondary" (click)="calculate(height, weight)">Calculate</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
